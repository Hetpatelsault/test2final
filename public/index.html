<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Travel deals app built with React and Bootstrap" />
    <title> Deals</title>

    <!-- Bootstrap CSS fallback (optional, react-bootstrap loads via npm) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnE2RQnQpGxDk+5vG+Jp5fX0YqIj+Dh"
      crossorigin="anonymous"
    />

    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  </head>
  <body>
    <!-- React will mount here -->
    <div id="root"></div>

    <!-- Optional: Bootstrap JS for certain components (like modals) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6t0m8v+NQ3roPVgX8JwL5xHgXU6p+oi2y5qC+Fc5bq9cJ+YQlJZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
